<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListProposeprojetTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ProposeprojetListForm">
                <p:panel>
                    <p:dataTable id="datalist" value="#{proposeprojetController.items}" var="item"
                                 selectionMode="single" selection="#{proposeprojetController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>
                       
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProposeprojetTitle_annid}"/>
                            </f:facet>
                            <h:outputText value="#{item.annid.anneeuniversitaire}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProposeprojetTitle_nomProjet}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomProjet}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProposeprojetTitle_secid}"/>
                            </f:facet>
                            <h:outputText value="#{item.secid}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProposeprojetTitle_speid}"/>
                            </f:facet>
                            <h:outputText value="#{item.speid}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProposeprojetTitle_etuid}"/>
                            </f:facet>
                            <h:outputText value="#{item.etuid}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProposeprojetTitle_etuid2}"/>
                            </f:facet>
                            <h:outputText value="#{item.etuid2}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProposeprojetTitle_cin}"/>
                            </f:facet>
                            <h:outputText value="#{item.cin}"/>
                        </p:column>
                         <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProposeprojetTitle_proposepar}"/>
                            </f:facet>
                            <h:outputText value="#{item.proposepar}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProposeprojetTitle_raisonsociale}"/>
                            </f:facet>
                            <h:outputText value="#{item.raisonsociale}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProposeprojetTitle_datepropose}"/>
                            </f:facet>
                            <h:outputText value="#{item.datepropose}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{proposeprojetController.prepareCreate}" update=":ProposeprojetCreateForm" oncomplete="PF('ProposeprojetCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ProposeprojetViewForm" oncomplete="PF('ProposeprojetViewDialog').show()" disabled="#{empty proposeprojetController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ProposeprojetEditForm" oncomplete="PF('ProposeprojetEditDialog').show()" disabled="#{empty proposeprojetController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{proposeprojetController.destroy}" update=":growl,datalist" disabled="#{empty proposeprojetController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
