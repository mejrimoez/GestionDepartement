<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GradeViewDlg" widgetVar="GradeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewGradeTitle}">
            <h:form id="GradeViewForm">
                <h:panelGroup id="display">
                    <h:panelGrid columns="2" rendered="#{gradeController.selected != null}">
                        <h:outputText value="#{bundle.ViewGradeLabel_grade}"/>
                        <h:outputText value="#{gradeController.selected.grade}" title="#{bundle.ViewGradeTitle_grade}"/>
                    </h:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="GradeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
