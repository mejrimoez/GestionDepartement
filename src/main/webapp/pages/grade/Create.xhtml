<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GradeCreateDlg" widgetVar="GradeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateGradeTitle}">
            <h:form id="GradeCreateForm">
                <h:panelGroup id="display">
                    <h:panelGrid columns="2" rendered="#{gradeController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateGradeLabel_grade}" for="grade"/>
                        <p:inputText id="grade" value="#{gradeController.selected.grade}" title="#{bundle.CreateGradeTitle_grade}" required="true" requiredMessage=" "/>
                    </h:panelGrid>
                    <p:commandButton actionListener="#{gradeController.create}" value="#{bundle.Save}" update="display,:GradeListForm:datalist,:growl" oncomplete="handleSubmit(args,'GradeCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="GradeCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
