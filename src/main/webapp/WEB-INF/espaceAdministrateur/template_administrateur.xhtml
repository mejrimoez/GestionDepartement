<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Espace Administrateur</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="100">
                <h:graphicImage id="logofst" library="img" name="logo_fst.png" alt="fst"/>

                <h:form id="user_panel">
                    <h:panelGrid columns="2">
                        <h:panelGrid columns="1" cellpadding="3">
                            <h:outputText style="text-transform: uppercase;" value="Connecté en tant que: #{compteController.current.role}"/>
                            <h:outputText style="text-transform: uppercase;font-size: large;font-weight: bold" value="#{compteController.current.label}"/>
                        </h:panelGrid>
                        <h:panelGrid columns="2" cellpadding="3">
                            <h:column>
                                <p:commandButton id="dynaButton"  type="button" icon="ui-icon-person"/>
                                <p:menu overlay="true" trigger="dynaButton" my="left top" at="left bottom">
                                    <p:submenu label="Modifier Compte">
                                        <p:menuitem value="Données du compte" />
                                    </p:submenu>                                
                                </p:menu>
                            </h:column>
                            <p:commandButton icon="ui-icon-power" action="#{compteController.deconnect()}"
                                             onstart="PF('blockUIWidget').block()" oncomplete="PF('blockUIWidget').unblock()"/>
                        </h:panelGrid>
                    </h:panelGrid>
                </h:form>
                <h:form id="menuForm">
                    <p:menubar style="width: 600px;display: block;margin: 0 auto;">
                        <p:menuitem value="#{bundle.Home}" outcome="pretty:AdministrateurIndex" icon="ui-icon-home"/>
                        <p:submenu label="Soutenances">
                            <p:menuitem value="Planification" outcome="pretty:AdminPlanification"/>
                            <p:menuitem value="Exportation" outcome="pretty:AdminExportation"/>
                        </p:submenu> 
                        <p:submenu label="Projets">
                            <p:menuitem value="Proposition" outcome="pretty:AdminPropositionProjets"/>
                            <p:menuitem value="Affectation" outcome="pretty:AdminAffectationProjets"/>
                        </p:submenu> 
                        <p:submenu label="Configuration">
                            <p:menuitem value="Années Universitaires" outcome="pretty:AdminGestionAU"/>
                            <p:menuitem value="Sections" outcome="pretty:AdminGestionSections"/>
                            <p:menuitem value="Salles" outcome="pretty:AdminGestionSalles"/>
                            <p:menuitem value="Types de projets" outcome="pretty:AdminGestionTypesProjets"/>
                            <p:menuitem value="Types de sessions" outcome="pretty:AdminGestionTypesSessions"/>
                            <p:menuitem value="Grades" outcome="pretty:AdminGestionGrades"/>
                            <p:menuitem value="Spécialités" outcome="pretty:AdminGestionSpecialites"/>
                            <p:menuitem value="Ensignants" outcome="pretty:AdminGestionEnseignants"/>
                            <p:menuitem value="Etudiants" outcome="pretty:AdminGestionEtudiants"/>
                            <p:menuitem value="Administration" outcome="pretty:AdminGestionUtilisateurs"/>
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="west" styleClass="menuGauche" size="220" resizable="false" closable="false" collapsible="true">
                <h:form style="width: 200px;">
                    <p:slideMenu style="width: 200px;height: 200px" backLabel="Retour">
                      <p:submenu label="Soutenances">
                            <p:menuitem value="Planification" outcome="pretty:AdminPlanification"/>
                            <p:menuitem value="Exportation" outcome="pretty:AdminExportation"/>
                        </p:submenu> 
                        <p:submenu label="Projets">
                            <p:menuitem value="Proposition" outcome="pretty:AdminPropositionProjets"/>
                            <p:menuitem value="Affectation" outcome="pretty:AdminAffectationProjets"/>
                        </p:submenu> 
                        <p:submenu label="Configuration">
                            <p:menuitem value="Années Universitaires" outcome="pretty:AdminGestionAU"/>
                            <p:menuitem value="Sections" outcome="pretty:AdminGestionSections"/>
                            <p:menuitem value="Salles" outcome="pretty:AdminGestionSalles"/>
                            <p:menuitem value="Types de projets" outcome="pretty:AdminGestionTypesProjets"/>
                            <p:menuitem value="Types de sessions" outcome="pretty:AdminGestionTypesSessions"/>
                            <p:menuitem value="Grades" outcome="pretty:AdminGestionGrades"/>
                            <p:menuitem value="Spécialités" outcome="pretty:AdminGestionSpecialites"/>
                            <p:menuitem value="Ensignants" outcome="pretty:AdminGestionEnseignants"/>
                            <p:menuitem value="Etudiants" outcome="pretty:AdminGestionEtudiants"/>
                            <p:menuitem value="Administration" outcome="pretty:AdminGestionUtilisateurs"/>
                        </p:submenu>

                    </p:slideMenu>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>


            <p:layoutUnit position="south" size="30" style="background: rgba(185, 217, 229,.9)">
                <div align="center">
                    <h:outputText value="Faculté des Sciences de Tunis © 2014" style="color: gray"/>
                </div>
            </p:layoutUnit>
        </p:layout>

    </h:body>

</html>
