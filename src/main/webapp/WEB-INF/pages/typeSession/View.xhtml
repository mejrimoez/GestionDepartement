<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TypeSessionViewDlg" widgetVar="TypeSessionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTypeSessionTitle}">
            <h:form id="TypeSessionViewForm">
                <h:panelGroup id="display">
                    <h:panelGrid columns="2" rendered="#{typeSessionController.selected != null}">
                        <h:outputText value="#{bundle.ViewTypeSessionLabel_type}"/>
                        <h:outputText value="#{typeSessionController.selected.type}" title="#{bundle.ViewTypeSessionTitle_type}"/>
                    </h:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TypeSessionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
