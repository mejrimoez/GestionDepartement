<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SalleViewDlg" widgetVar="SalleViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSalleTitle}">
            <h:form id="SalleViewForm">
                <h:panelGroup id="display">
                    <h:panelGrid columns="2" rendered="#{salleController.selected != null}">
                        <h:outputText value="#{bundle.ViewSalleLabel_salle}"/>
                        <h:outputText value="#{salleController.selected.salle}" title="#{bundle.ViewSalleTitle_salle}"/>
                        <h:outputText value="#{bundle.ViewSalleLabel_capacite}"/>
                        <h:outputText value="#{salleController.selected.capacite}" title="#{bundle.ViewSalleTitle_capacite}"/>
                    </h:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SalleViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
