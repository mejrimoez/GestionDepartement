<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TypeSessionCreateDlg" widgetVar="TypeSessionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTypeSessionTitle}">
            <h:form id="TypeSessionCreateForm">
                <h:panelGroup id="display">
                    <h:panelGrid columns="2" rendered="#{typeSessionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTypeSessionLabel_type}" for="type" />
                        <p:inputText id="type" value="#{typeSessionController.selected.type}" title="#{bundle.CreateTypeSessionTitle_type}" required="true" requiredMessage="#{bundle.CreateTypeSessionRequiredMessage_id}"/>
                    </h:panelGrid>
                    <p:commandButton actionListener="#{typeSessionController.create}" value="#{bundle.Save}" update="display,:TypeSessionListForm:datalist,:growl" oncomplete="handleSubmit(args,'TypeSessionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TypeSessionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
