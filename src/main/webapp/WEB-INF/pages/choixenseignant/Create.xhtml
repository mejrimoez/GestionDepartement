<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ChoixenseignantCreateDlg" widgetVar="ChoixenseignantCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateChoixenseignantTitle}">
            <h:form id="ChoixenseignantCreateForm">
                <h:panelGroup id="display">
                    <h:panelGrid columns="2" rendered="#{choixenseignantController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateChoixenseignantLabel_datechoix}" for="datechoix" />
                        <p:calendar id="datechoix" pattern="MM/dd/yyyy HH:mm:ss" value="#{choixenseignantController.selected.datechoix}" title="#{bundle.EditChoixenseignantTitle_datechoix}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateChoixenseignantLabel_numchoix}" for="numchoix" />
                        <p:inputText id="numchoix" value="#{choixenseignantController.selected.numchoix}" title="#{bundle.CreateChoixenseignantTitle_numchoix}" />
                        <p:outputLabel value="#{bundle.CreateChoixenseignantLabel_etat}" for="etat" />
                        <p:selectBooleanCheckbox id="etat" value="#{choixenseignantController.selected.etat}" />
                        <p:outputLabel value="#{bundle.CreateChoixenseignantLabel_enseignant}" for="enseignant" />
                        <p:selectOneMenu id="enseignant" value="#{choixenseignantController.selected.enseignant}" required="true" requiredMessage="#{bundle.EditChoixenseignantRequiredMessage_enseignant}">
                            <f:selectItems value="#{enseignantController.itemsAvailableSelectOne}"
                                           var="enseignantItem"
                                           itemValue="#{enseignantItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateChoixenseignantLabel_etudiant}" for="etudiant" />
                        <p:selectOneMenu id="etudiant" value="#{choixenseignantController.selected.etudiant}" required="true" requiredMessage="#{bundle.EditChoixenseignantRequiredMessage_etudiant}">
                            <f:selectItems value="#{etudiantController.itemsAvailableSelectOne}"
                                           var="etudiantItem"
                                           itemValue="#{etudiantItem}"/>
                        </p:selectOneMenu>
                    </h:panelGrid>
                    <p:commandButton actionListener="#{choixenseignantController.create}" value="#{bundle.Save}" update="display,:ChoixenseignantListForm:datalist,:growl" oncomplete="handleSubmit(args,'ChoixenseignantCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ChoixenseignantCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
