<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ChoixenseignantViewDlg" widgetVar="ChoixenseignantViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewChoixenseignantTitle}">
            <h:form id="ChoixenseignantViewForm">
                <h:panelGroup id="display">
                    <h:panelGrid columns="2" rendered="#{choixenseignantController.selected != null}">
                        <h:outputText value="#{bundle.ViewChoixenseignantLabel_datechoix}"/>
                        <h:outputText value="#{choixenseignantController.selected.datechoix}" title="#{bundle.ViewChoixenseignantTitle_datechoix}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewChoixenseignantLabel_numchoix}"/>
                        <h:outputText value="#{choixenseignantController.selected.numchoix}" title="#{bundle.ViewChoixenseignantTitle_numchoix}"/>
                        <h:outputText value="#{bundle.ViewChoixenseignantLabel_etat}"/>
                        <p:selectBooleanCheckbox value="#{choixenseignantController.selected.etat}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewChoixenseignantLabel_enseignant}"/>
                        <h:outputText value="#{choixenseignantController.selected.enseignant}" title="#{bundle.ViewChoixenseignantTitle_enseignant}"/>
                        <h:outputText value="#{bundle.ViewChoixenseignantLabel_etudiant}"/>
                        <h:outputText value="#{choixenseignantController.selected.etudiant}" title="#{bundle.ViewChoixenseignantTitle_etudiant}"/>
                    </h:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ChoixenseignantViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
