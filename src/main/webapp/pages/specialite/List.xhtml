<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListSpecialiteTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="SpecialiteListForm">
                <p:panel>
                    <p:dataTable id="datalist" value="#{specialiteController.items}" var="item"
                                 selectionMode="single" selection="#{specialiteController.selected}"
                                 rowKey="#{item.id}" styleClass="petit"
                                 >

                        <p:ajax event="rowSelect"   update="createButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSpecialiteTitle_specialite}"/>
                            </f:facet>
                            <h:outputText value="#{item.specialite}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{specialiteController.prepareCreate}" update=":SpecialiteCreateForm" oncomplete="PF('SpecialiteCreateDialog').show()"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":SpecialiteEditForm" oncomplete="PF('SpecialiteEditDialog').show()" disabled="#{empty specialiteController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{specialiteController.destroy}" update=":growl,datalist" disabled="#{empty specialiteController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
