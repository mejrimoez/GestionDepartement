<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TypeprojetViewDlg" widgetVar="TypeprojetViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTypeprojetTitle}">
            <h:form id="TypeprojetViewForm">
                <h:panelGroup id="display">
                    <h:panelGrid columns="2" rendered="#{typeprojetController.selected != null}">
                        <h:outputText value="#{bundle.ViewTypeprojetLabel_type}"/>
                        <h:outputText value="#{typeprojetController.selected.type}" title="#{bundle.ViewTypeprojetTitle_type}"/>
                    </h:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TypeprojetViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
