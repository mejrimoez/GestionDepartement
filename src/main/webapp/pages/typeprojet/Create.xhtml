<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TypeprojetCreateDlg" widgetVar="TypeprojetCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTypeprojetTitle}">
            <h:form id="TypeprojetCreateForm">
                <h:panelGroup id="display">
                    <h:panelGrid columns="2" rendered="#{typeprojetController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTypeprojetLabel_type}" for="type" />
                        <p:inputText id="type" value="#{typeprojetController.selected.type}" title="#{bundle.CreateTypeprojetTitle_type}" required="true" requiredMessage="#{bundle.CreateTypeprojetRequiredMessage_id}"/>
                    </h:panelGrid>
                    <p:commandButton actionListener="#{typeprojetController.create}" value="#{bundle.Save}" update="display,:TypeprojetListForm:datalist,:growl" oncomplete="handleSubmit(args,'TypeprojetCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TypeprojetCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
